<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4cf321996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../login/style.css">
    <link href="../font/TripSans-Medium/style.css" rel="stylesheet" type="text/css"/>
    <title>TenerifeTrip - login</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvidé la contraseña</a>
                        </label>
                    </div>
                </form>
                <div>
                    <button>Acceder</button>
                    <div class="registrar">
                        <p>No tengo cuenta <a href="#"> Crea cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
