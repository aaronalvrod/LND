<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <div align="center">
        <form>
            <label for="fname">NOMBRE</label>
            <br>
            <input type="text" id="fname" name="fname" size="20" maxlength="20">
            <br>
            <label for="flastname">APELLIDOS</label>
            <br>
            <input type="text" id="flastname" name="flastname" size="20" maxlength="20">
            <br>
            <label for="fage">EDAD</label>
            <br>
            <input type="text" id="fage" name="fage" size="20" maxlength="20">
            <br>
            <label for="femail">CORREO ELECTRONICO</label>
            <br>
            <input type="email" id="femail" name="femail" size="20" maxlength="20">
            <br>
            <!-- Formulario formato contraseña -->
            <label for="fpasswd">CONTRASEÑA</label>
            <br>
            <input type="password" id="fpasswd" name="fpasswd" size="20" maxlength="20">
            <br>
            <hr>
            Selecciona tu lenguaje web favorito
            <!-- Formulario elegir opción única -->
            <br>
            <input type="radio" id="html" name="fav_lenguaje" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_lenguaje" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_lenguaje" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <hr>
            Selecciona cual lenguaje de programación prefieres.
            <!-- Formulario checkbox -->
            <br>
            <input type="checkbox" id="python" name="fav_pro_lenguage" value="Python">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" id="java" name="fav_pro_lenguage" value="Java">
            <label for="java">Java</label>
            <br>
            <br>
            <!-- Botón de submit(enviar) -->
            <input type="submit" id="fsubmit" value="Enviar">

            <!-- Botón de color -->
            <input type="color">
            <br>

            <!-- Input para calendario, incluye hora -->
            <input type="datetime-local" name="date">
            <br>

            <!-- Input para seleccionar archivo local -->
            <input type="file" name="file">
            <br>

            <!-- Input para seleccionar mes, incluye año -->
            <input type="month" name="month">
            <br>

            <!-- Input que solo acepta numeros -->
            <input type="number" name="number">
            <br>

            <!-- Input para ajustar nivel del rango seleccionado Ej: Nivel de volumen -->
            <input type="range" min="0" max="50" name="range">
            <br>

            <!-- Input para barra de busqueda -->
            <input type="search" name="search">
            <br>

            <!-- Input para introducir número de telefono -->
            <input type="tel" name="phone">
            <br>

            <!-- Input para seleccionar hora -->
            <input type="time" name="time">
            <br>

            <!-- Input para  introducir url -->
            <input type="url" name="url">
            <br>

            <!-- Input para seleccionar dia de la semana y numero de la semana -->
            <input type="week" name="week">
            <br>
            
        </form>
    </div>
</body>
</html>
