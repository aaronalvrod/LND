<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        ------------------- Primera caja -------------------
        */

        .caja {
            border: groove 0px;
            width: 400px;
            height: 400px;
            box-shadow: 0 6px 20px 0 rgb(118, 118, 118);
            display: flex;
            left: 50px;
            position: relative;
            border-radius: 30px;
            z-index: 0;
            
        }

        .imagen_prueba img {
            display: block;
            position: relative;
            width: 400px;
            height: 230px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom: inset rgb(128, 128, 128);
            z-index: 2;
        }

        .nombre {
            position: relative;
            display: block;
            z-index: 2;
            right: 350px;
            top: 250px;
            font-size: 25px;
        }

        .redes svg {
            display: block;
            position: relative;
            width: 25px;
            right: 110px;
            top: 170px;
            z-index: 2;
            transition: width 0.5s;
        }

        .redes svg:hover{
            display: block;
            width: 35px;
            z-index: 2;
        }
        
        /*
        ------------------- Segunda caja -------------------
        */

        .caja2 {
            border: groove 0px;
            width: 400px;
            height: 400px;
            box-shadow: 0 6px 20px 0 rgb(118, 118, 118);
            display: flex;
            left: 550px;
            bottom: 400px;
            position: relative;
            border-radius: 30px;
            z-index: 0;
        }

        .imagen2 img {
            display: block;
            position: relative;
            width: 400px;
            height: 230px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom: inset rgb(128, 128, 128);
            z-index: 2;
        }

        .nombre2 {
            position: relative;
            display: block;
            z-index: 2;
            right: 350px;
            top: 250px;
            font-size: 25px;
        }

        .redes2 svg {
            display: block;
            position: relative;
            width: 25px;
            right: 120px;
            top: 170px;
            z-index: 2;
            transition: width 0.5s;
        }

        .redes2 svg:hover {
            display: block;
            width: 35px;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="caja">
        <div class="imagen_prueba"><img src="prueba.jpeg"></div>
        <div class="nombre">Titulo</div>
