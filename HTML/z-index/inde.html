<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Ejercicio ZIndex</title>
        <style type="text/css" >

            /*
                letras: georgia, serif, cambria
                estilo de letra oblique
                hay un kerning de letra ( buscar la propiedad en Internet) negativo
                sombra color #494848 asignarle desplazamiento x y además blur

                contenedor: ancho 600, alto 700, fondo gray;

                los h1 están a 120 de distancia del límite superior de su caja
                y a 30 del límite izquierdo de su caja

                Las cajas tienen un ancho de 200 y una altura de 300. Un grado de opacidad de 80%
                Al tocarlas grado de opacidad 93%.
                la primera caja está a 70 del límite superior del contenedor y otros 80 del límite izquierdo
                del contenedor. Y así sucesivamente todas, 70 más a la derecha, 70 más abajo

            
                El selector ~ es útil para éste ejercicio. Puedes ver un ejemplo en:
                http://www.w3schools.com/cssref/tryit.asp?filename=trycss3_gen_sibling
            */

            * {
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-style: oblique;
            }

            .contenedor{
                background-color: grey;
                border: outset 10px;
                width: 600px;
                height: 700px;
                position: relative;
                left: 10%;
            }

            .caja{
                width: 210px;
                height: 300px;
                border-radius: 60% / 60%;
                opacity: 80%;
                box-shadow: 10px 10px 5px rgb(53, 53, 53);
                position: absolute;
                display: flex;
            }

            .caja h1 {
                position: relative;
                top: 110px;
                left: 20px;
                text-shadow: 5px 5px 5px rgb(53, 53, 53);
            }

            .caja:nth-child(1){
                background-color: rgb(255, 255, 81);
                left: 70px;
                top: 80px;
                z-index: 1;
            }

            .caja:nth-child(2){
                background-color: rgb(245, 28, 28);
                left: 140px;
                top: 150px;
                z-index: 2;
            }

            .caja:nth-child(3){
                background-color:rgb(18, 153, 18);
                left: 210px;
                top: 220px;
                z-index: 3;
            }

            .caja:nth-child(4){
                background-color: rgb(51, 192, 253);
                left: 280px;
                top: 290px;
                z-index: 4;
            }

            .caja:hover{
                opacity: 93%;
            }


            
            

        </style>
    </head>
    <body>
        <div class="contenedor">
            <div class="caja">
                <h1> _ UNO _ </h1>
            </div>
            <div class="caja">
                <h1> _ DOS _ </h1>
            </div>
            <div class="caja">
                <h1> _ TRES _</h1>
            </div>
            <div class="caja">
                <h1> _ CUATRO _ </h1>
            </div>
        </div>            
    </body>
</html>
